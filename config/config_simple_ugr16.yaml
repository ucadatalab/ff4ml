#
# FF4ML simple configuration file
#

# UGR16

# Dataset labels and ids
labels:
  - background
  - dos
  - nerisbotnet
  - scan
  - sshscan
  - udpscan
  - spam


folder_paths:
  root_path: './data/'
  root_path_output: './results/'

file_paths:
  mc_file: 'ugr16_multiclass.csv'
  mcfold_file: 'ugr16_multiclass_folds.csv'
  mcvars_file: 'ugr16_multiclass_folds_selecvars.csv'


hyperparameters:
  n_iter: 30
  n_jobs: 3
  cv: 5
  n_points: 8


models_hyper:
  svc:
    parameters:
      C:
        low_val: 0.1
        max_val: 100
      gamma:
        low_val: 2e-3
        max_val: 2
  rf:
    parameters:
      n_estimators:
        low_val: 500
        max_val: 600
      max_features:
        low_val: 2
        max_val: 16



model_grid:
  svc:
    random_state: 0
    kernel: 'rbf'
  rf:
    random_state: 0
    n_jobs: 2
  lr:
    random_state: 0
    penalty: 'none'
    multi_class: 'auto'
    solver: 'lbfgs'
    verbose: false







